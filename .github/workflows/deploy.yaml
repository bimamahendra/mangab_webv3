name : Deploy ngab
on:
  push:
    branches: [ main ]

jobs:
  first:
    name: Pull from github
    runs-on: ubuntu-latest
    steps:
    - name: test deploy dev
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: root
        key: ${{ secrets.MY_KEY }}
        port: ${{ secrets.PORTO }}
        script: |
          cd /home/admin/web/mangab.my.id/public_html
          git pull origin main